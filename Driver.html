<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver – Drop-Off Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS for map rendering -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="anonymous"/>

  <!-- Styling for layout and UI components -->
  <style>
    html, body { height: 100%; margin: 0; }

    /* Top bar with status and center button */
    #topbar {
      display: flex; align-items: center; gap: 12px;
      height: 56px; padding: 0 16px;
      background: #11182a; color: #eaf0ff; font-family: system-ui, sans-serif;
      border-bottom: 1px solid #1e2b4a;
    }

    /* Status text styling */
    #status {
      font-size: 14px; color: #9fb3d9; flex: 1;
    }

    /* Map container below top bar */
    #map {
      width: 100%;
      height: calc(100% - 56px);
    }

    /* Label for map pins */
    .pin-label {
      background: #0e1424; color: #eaf0ff; padding: 4px 6px;
      border-radius: 6px; border: 1px solid #334a7c;
    }

    /* Button styling */
    .btn {
      padding: 8px 10px; border-radius: 8px; border: 1px solid #334a7c;
      background: #0e1424; color: #eaf0ff; cursor: pointer;
    }

    .btn:disabled {
      opacity: .6; cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Top bar with status and center button -->
  <div id="topbar">
    <div id="status">Starting…</div>
    <button id="centerBtn" class="btn" title="Center on last alert">Center</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS for map functionality -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script>
    // WebSocket server address (update to match your backend)
    const WS_URL = 'ws://10.166.28.236:8080';

    // Default map view (centered on General Santos)
    const DEFAULT_VIEW = { lat: 6.1164, lng: 125.1716, zoom: 14 };

    // Alert duration in milliseconds
    const ALERT_MS = 30000;

    // DOM reference to status text
    const $status = document.getElementById('status');
    function setStatus(text) { $status.textContent = text; }

    // Initialize Leaflet map
    const map = L.map('map', { zoomControl: true });
    let lastAlertDest = null;

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
      subdomains: ['a','b','c']
    }).addTo(map);

    // Set initial map view once DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      map.setView([DEFAULT_VIEW.lat, DEFAULT_VIEW.lng], DEFAULT_VIEW.zoom);
      setTimeout(() => map.invalidateSize(), 300); // fix layout sizing
      setStatus('Map initialized');
    });

    // Center button logic: zoom to last alert or default view
    document.getElementById('centerBtn').addEventListener('click', () => {
      if (lastAlertDest) {
        map.setView([lastAlertDest.lat, lastAlertDest.lng], 17, { animate: true });
      } else {
        map.setView([DEFAULT_VIEW.lat, DEFAULT_VIEW.lng], DEFAULT_VIEW.zoom, { animate: true });
      }
    });

    // Marker management
    const markers = new Map();

    // Generate a unique key for each pin
    function keyFor(msg) {
      return msg.passengerId || (msg.destination && msg.destination.name) || Math.random().toString(36).slice(2);
    }

    // Add or update a pin on the map
    function addOrUpdatePin(key, dest) {
      const labelHtml = `<div class="pin-label">${dest.name}</div>`;
      if (!markers.has(key)) {
        const m = L.marker([dest.lat, dest.lng]).addTo(map).bindPopup(labelHtml);
        markers.set(key, m);
      } else {
        const m = markers.get(key);
        m.setLatLng([dest.lat, dest.lng]).setPopupContent(labelHtml);
      }
    }

    // Remove a pin from the map
    function removePin(key) {
      const m = markers.get(key);
      if (m) {
        map.removeLayer(m);
        markers.delete(key);
      }
    }

    // Alarm setup
    const alarm = new Audio();
    alarm.src = 'alarm.mp3'; // replace with actual sound file
    alarm.loop = true;

    // Play alarm for a set duration
    function playAlarm(ms = ALERT_MS) {
      alarm.play().catch(() => {});
      setStatus(`Alerting driver… (${Math.round(ms/1000)}s)`);
      setTimeout(() => stopAlarm(), ms);
    }

    // Stop alarm and reset status
    function stopAlarm() {
      alarm.pause();
      alarm.currentTime = 0;
      setStatus('Alert stopped.');
    }

    // WebSocket connection and message handling
    let ws;
    function connectWS() {
      ws = new WebSocket(WS_URL);

      // Register driver role on connection
      ws.addEventListener('open', () => {
        setStatus('Connected. Waiting for alerts…');
        ws.send(JSON.stringify({ type: 'register', role: 'driver' }));
      });

      // Handle incoming messages
      ws.addEventListener('message', (ev) => {
        let msg;
        try { msg = JSON.parse(ev.data); } catch { return; }

        // Add pin for drop-off
        if (msg.type === 'dropoff_pin' && msg.destination) {
          const key = keyFor(msg);
          addOrUpdatePin(key, msg.destination);
          setStatus(`Pin added: ${msg.destination.name}`);
        }

        // Trigger alert and zoom to destination
        if (msg.type === 'driver_alert' && msg.destination) {
          lastAlertDest = msg.destination;
          map.setView([msg.destination.lat, msg.destination.lng], 17, { animate: true });
          playAlarm(msg.durationMs || ALERT_MS);
        }

        // Remove pin after drop-off completion
        if (msg.type === 'dropoff_completed' && msg.destination) {
          const key = msg.destination.name;
          removePin(key);
          stopAlarm();
          setStatus(`Completed: ${msg.destination.name}`);
        }
      });

      // Handle disconnection
      ws.addEventListener('close', () => setStatus('Disconnected.'));
    }

    // Start WebSocket connection
    connectWS();
  </script>
</body>
</html>
